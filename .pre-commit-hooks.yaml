-   id: ansible-check-encrypted-secrets
    name: Check Secrets Encrypted
    description: This hook checks Ansible Vault secrets are encrypted
    entry: bin/ansible-check-encrypted-secrets.sh
    language: script
    files: secrets.yml
    types: [text]

-   id: tf-docs
    name: Check TF Docs
    description: This hook checks Terraform Markdown docs are generated
    entry: bin/tf-docs.sh
    language: script
    files: README.md
    types: [text]

-   id: tf-fmt
    name: Check TF Format
    description: This hook checks Terraform is formatted correctly
    entry: bin/tf-fmt.sh
    language: script
    files: \.(tf)$
    types: [terraform]

-   id: tf-lint
    name: Check TF Lint
    description: This hook checks Terraform lint
    entry: bin/tf-lint.sh
    language: script
    files: \.(tf)$
    types: [terraform]

-   id: shellcheck
    name: Test bash scripts with shellcheck
    language: script
    entry: bin/shellcheck.sh
    types: [shell]

-   id: chart-testing
    name: Test charts with helm/chart-testing
    language: system
    entry: ct lint
    files: ^charts/
    pass_filenames: false

-   id: chart-testing-docker
    name: Test charts with helm/chart-testing
    language: docker_image
    entry: quay.io/helmpack/chart-testing:v3.8.0 sh -c 'export HOME=/tmp; git config --global --add safe.directory /src; ct lint'
    files: ^charts/
    pass_filenames: false
